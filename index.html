<!DOCTYPE html>
<html>
<head>
	<title>Localized OpenStreetMap example</title>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.css" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.5.0/ol.js"></script>

</head>
<body>
	<div class="container-fluid">

		<div class="row-fluid">
			<div class="span12">
				<div id="map" class="map"></div>
			</div>
		</div>

	</div>
	<script>
// tiles.openseamap.org does not set CORS headers, so we have to disable
// crossOrigin and we cannot use WebGL.

var openCycleMapLayer = new ol.layer.Tile({
	source: new ol.source.OSM({
		url: 'http://localhost:8080/styles/klokantech-basic/{z}/{x}/{y}.png'
	})
});


var map = new ol.Map({
	layers: [
	openCycleMapLayer
	],
	target: 'map',
	controls: ol.control.defaults({
		attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
			collapsible: false
		})
	}),
	view: new ol.View({
		maxZoom: 18,
		center: [-244780.24508882355, 5986452.183179816],
		zoom: 15
	})
});

</script>
</body>
</html>
